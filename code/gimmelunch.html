<!DOCTYPE html>
<html lang="fi-FI" ng-app>
<head>
  <title>Lounaslista</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lounaslista">
  <meta name="author" content="Ilkka Nisula, 2013">
  <link href="../assets/css/bootstrap.css" rel="stylesheet">
  <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">

  <script src="../assets/js/angular.min.js"></script>
  <script src="gimmelunch.js"></script>

</head>
<body>
  <div class="row">
   <div class="span12">
    <h1>Lounaslista</h1>{{status}}
   </div>
 </div>
  <div class="row">
   <div class="span12" ng-controller="LunchList">
    <input ng-model="searchText"><i class="icon-search"></i>
    <table class="table table-condensed">
      <tr>
        <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Nimi</a></th>
        <th><a href="" ng-click="predicate = 'restaurant'; reverse=!reverse">Ravintola</a></th>
        <th><a href="" ng-click="predicate = 'price'; reverse=!reverse">Hinta</a></th>
      </tr>
      <tr ng-repeat="lunch in lunches|filter:searchText|orderBy:predicate:reverse">
        <td>{{lunch.name}}</td>
        <td><a href="{{lunch.link}}">{{lunch.restaurant}}</a></td>
        <td>{{lunch.price}} &euro;</td>
      </tr>
    </table>
   </div>
  </div>
</body>
</html>
